# == DataSource Configuration ==
# Thay đổi URL, username, password cho phù hợp với SQL Server của bạn
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PMA;encrypt=true;trustServerCertificate=true;integratedSecurity=false
spring.datasource.username=user_pma
spring.datasource.password=pma_vku
# Driver class thường được Spring Boot tự động phát hiện, nhưng khai báo rõ cũng tốt
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# == JPA/Hibernate Configuration ==
# Dialect cho SQL Server (Hibernate sẽ cố gắng tự phát hiện, nhưng khai báo rõ là tốt nhất)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Thêm dòng này nếu cần chỉ định rõ schema
spring.jpa.properties.hibernate.default_schema=dbo

# Chiến lược tạo/cập nhật schema CSDL (Rất quan trọng!)
# validate: Kiểm tra schema khớp với Entity, không thay đổi gì (An toàn nhất cho production).
# update: Tự động cập nhật schema (thêm cột/bảng), không xóa dữ liệu (Tiện lợi khi phát triển, rủi ro ở production).
# create: Xóa schema cũ (nếu có) và tạo mới mỗi khi chạy (Hữu ích cho test, mất dữ liệu).
# create-drop: Như create, nhưng xóa schema khi ứng dụng dừng (Chỉ dùng cho test).
# none: Không làm gì cả.
spring.jpa.hibernate.ddl-auto=validate
# Hoặc nếu bạn muốn tự động cập nhật schema (không khuyến nghị cho production)  

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Hiển thị câu lệnh SQL được Hibernate tạo ra trong log (hữu ích khi debug)
spring.jpa.show-sql=true

# Định dạng câu lệnh SQL cho dễ đọc (tùy chọn)
spring.jpa.properties.hibernate.format_sql=true

# Cấu hình bổ sung (ví dụ: connection pool - HikariCP là mặc định và thường tốt)
